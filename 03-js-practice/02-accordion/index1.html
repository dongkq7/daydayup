<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 数字改变动画效果</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/animate.js"></script>
</head>
<body>
  价格：¥<span>1000</span>
  <script>
    const span = document.querySelector('span')
    createAnimation({
      from: 2000,
      to: 100,
      duration: 50,
      totalTime: 1000,
      onmove: function(n) {
        span.innerText = n.toFixed(2)
      },
      onend: function() {
        span.style.color = 'red'
      }
    })
  </script>
</body>
</html>
